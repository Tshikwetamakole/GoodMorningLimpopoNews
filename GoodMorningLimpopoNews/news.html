<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Good Morning Limpopo News - Latest News</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="news-scripts.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Good Morning Limpopo News</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="news.html" class="active">News</a></li>
            <li><a href="index.html#educate">Educate</a></li>
            <li><a href="index.html#entertain">Entertain</a></li>
            <li><a href="index.html#events">Events</a></li>
            <li><a href="index.html#poll">Poll</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section id="latest-news">
        <h2>Latest South African News</h2>
        <div id="newsContainer">
          <p>Loading news...</p>
        </div>
      </section>

      <section id="comments-section">
        <h2>Comments</h2>
        <form id="commentForm">
          <label for="commentInput">Leave your comment:</label><br />
          <textarea
            id="commentInput"
            rows="4"
            cols="50"
            placeholder="Write your comment here..."
          ></textarea
          ><br />
          <button type="submit">Submit Comment</button>
        </form>
        <div id="commentsList"></div>
      </section>

      <section id="quiz-section">
        <h2>Test Your Knowledge</h2>
        <div id="quizContainer">
          <p>Loading quiz...</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Good Morning Limpopo News. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
